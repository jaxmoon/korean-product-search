            }
        }
    </style>

<body>

    <script>
        // ê°™ì€ ì„œë²„ì—ì„œ ì„œë¹™ë˜ë¯€ë¡œ ìƒëŒ€ ê²½ë¡œ ì‚¬ìš©
        const API_BASE_URL = '';
        let currentPage = 1;
        const pageSize = 12;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì „ì²´ ìƒí’ˆ ë¡œë“œ
        window.addEventListener('DOMContentLoaded', () => {
            loadAllProducts();

            // Enter í‚¤ë¡œ ê²€ìƒ‰
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {

                }

        // ì „ì²´ ìƒí’ˆ ë¡œë“œ
        async function loadAllProducts() {
            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/products/search?pageSize=${pageSize}&page=${currentPage}`);

                if (!response.ok) {
                    throw new Error('API ìš”ì²­ ì‹¤íŒ¨');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                showError('ìƒí’ˆì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ë°±ì—”ë“œ ì„œë²„ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
            }
        }

        // ê²€ìƒ‰ ì‹¤í–‰
        async function search(page = 1) {
            currentPage = page;
            const searchQuery = document.getElementById('searchInput').value.trim();
            const category = document.getElementById('categoryFilter').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const sort = document.getElementById('sortFilter').value;

            // URL íŒŒë¼ë¯¸í„° ìƒì„±
            const params = new URLSearchParams();
            if (searchQuery) params.append('q', searchQuery);
            if (category) params.append('category', category);
            if (minPrice) params.append('minPrice', minPrice);
            if (maxPrice) params.append('maxPrice', maxPrice);
            if (sort) params.append('sort', sort);
            params.append('page', currentPage);
            params.append('pageSize', pageSize);

            try {
                showLoading();
                const response = await fetch(`${API_BASE_URL}/products/search?${params}`);

                if (!response.ok) {
                    throw new Error('ê²€ìƒ‰ ì‹¤íŒ¨');
                }

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                showError('ê²€ìƒ‰ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
            }
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResults(data) {
            const { total, items, page } = data;

            // ê²°ê³¼ ìˆ˜ í‘œì‹œ
            document.getElementById('resultsCount').innerHTML =
                `ì´ <span>${total.toLocaleString()}</span>ê°œì˜ ìƒí’ˆ`;

            const container = document.getElementById('resultsContainer');

            if (items.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">ğŸ˜¢</div>
                        <div class="no-results-text">ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤</div>
                        <p style="color: #999; margin-top: 10px;">ë‹¤ë¥¸ ê²€ìƒ‰ì–´ë¡œ ì‹œë„í•´ë³´ì„¸ìš”</p>
                    </div>
                `;
                return;
            }

            // ìƒí’ˆ ì¹´ë“œ ìƒì„±
            const productsHTML = items.map(product => {
                const name = product._highlight?.name?.[0] || product.name;
                const brand = product._highlight?.brand?.[0] || product.brand;
                const description = product._highlight?.description?.[0] || product.description;

                return `
                    <div class="product-card" onclick='showModal(${JSON.stringify(product)})'>
                        <div>
                            <span class="product-brand">${brand}</span>
                            <span class="product-category">${product.category}</span>
                        </div>
                        <div class="product-name">${name}</div>
                        <div class="product-description">${description}</div>
                        <div class="product-price">${product.price.toLocaleString()}ì›</div>
                        <div class="product-info">
                            <span class="product-rating">â­ ${product.rating} (${product.reviewCount})</span>
                            <span>ì¬ê³ : ${product.stock}ê°œ</span>
                        </div>
                    </div>
                `;
            }).join('');

            // í˜ì´ì§€ë„¤ì´ì…˜
            const totalPages = Math.ceil(total / pageSize);
            const paginationHTML = totalPages > 1 ? `
                <div class="pagination">
                    <button class="page-btn" onclick="search(${page - 1})" ${page <= 1 ? 'disabled' : ''}>
                        ì´ì „
                    </button>
                    ${Array.from({ length: Math.min(5, totalPages) }, (_, i) => {
                        const pageNum = page - 2 + i;
                        if (pageNum < 1 || pageNum > totalPages) return '';
                        return `
                            <button class="page-btn ${pageNum === page ? 'active' : ''}"
                                    onclick="search(${pageNum})">
                                ${pageNum}
                            </button>
                        `;
                    }).join('')}
                    <button class="page-btn" onclick="search(${page + 1})" ${page >= totalPages ? 'disabled' : ''}>
                        ë‹¤ìŒ
                    </button>
                </div>
            ` : '';

            container.innerHTML = `
                <div class="product-grid">${productsHTML}</div>
                ${paginationHTML}
            `;
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading() {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div style="font-size: 40px; margin-bottom: 15px;">â³</div>
                    ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...
                </div>
            `;
        }

        // ì—ëŸ¬ í‘œì‹œ
        function showError(message) {
            document.getElementById('resultsContainer').innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">âš ï¸</div>
                    <div class="no-results-text">ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</div>
                    <p style="color: #999; margin-top: 10px;">${message}</p>

        }

        // ëª¨ë‹¬ í‘œì‹œ
        function showModal(product) {
            const modal = document.getElementById('productModal');
            const modalBody = document.getElementById('modalBody');

            const tagsHTML = product.tags?.length > 0

                <div class="modal-price">${product.price.toLocaleString()}ì›</div>

                <div class="modal-description">
                    ${product.description}

                <div class="modal-info-grid">
                    <div class="modal-info-item">

                    <div class="modal-info-item">

                    </div>
                    <div class="modal-info-item">

                        <div class="modal-info-value">${product.stock}ê°œ</div>
                    </div>
                    <div class="modal-info-item">
                        <div class="modal-info-label">í™œì„± ìƒíƒœ</div>
                        <div class="modal-info-value">${product.isActive ? 'íŒë§¤ì¤‘' : 'í’ˆì ˆ'}</div>
                    </div>

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('active');

        // ëª¨ë‹¬ ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('productModal').addEventListener('click', (e) => {

        // ESC í‚¤ë¡œ ëª¨ë‹¬ ë‹«ê¸°
        document.addEventListener('keydown', (e) => {

        });
    </script>
